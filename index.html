<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack Pro - Moliya Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1; --primary-dark: #4f46e5; --success: #10b981; --danger: #ef4444;
            --warning: #f59e0b; --dark: #1f2937; --light: #f9fafb; --gray: #6b7280; --border: #e5e7eb;
            --shadow-sm: 0 1px 3px 0 rgba(0,0,0,0.1), 0 1px 2px 0 rgba(0,0,0,0.06);
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
            --radius: 12px; --radius-lg: 16px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #f5f7fa, #c3cfe2); color: var(--dark); min-height: 100vh; line-height: 1.6; }
        .container { max-width: 1400px; margin: 0 auto; padding: 1.5rem; }

        /* Header */
        header { text-align: center; margin-bottom: 2rem; padding: 1.5rem 0; }
        .header-title { font-size: 2.5rem; font-weight: 700; background: linear-gradient(90deg, var(--primary), #8b5cf6); -webkit-background-clip: text; color: transparent; margin-bottom: 0.5rem; }
        .header-subtitle { color: var(--gray); font-size: 1.1rem; font-weight: 500; }
        .current-date { display: inline-flex; align-items: center; gap: 0.5rem; background: white; padding: 0.5rem 1rem; border-radius: var(--radius-lg); box-shadow: var(--shadow); font-weight: 600; color: var(--primary); margin-top: 1rem; }

        /* Navigation */
        .nav { display: flex; justify-content: center; gap: 0.75rem; margin-bottom: 2rem; flex-wrap: wrap; padding: 0 1rem; }
        .nav-btn { display: flex; align-items: center; gap: 0.5rem; padding: 0.75rem 1.25rem; background: white; border: none; border-radius: var(--radius-lg); font-weight: 600; color: var(--gray); cursor: pointer; transition: all 0.3s ease; box-shadow: var(--shadow); min-width: 140px; justify-content: center; }
        .nav-btn i { font-size: 1.1rem; }
        .nav-btn:hover { transform: translateY(-2px); box-shadow: var(--shadow-lg); color: var(--primary); }
        .nav-btn.active { background: var(--primary); color: white; box-shadow: var(--shadow-lg); }
        .nav-btn.active:hover { background: var(--primary-dark); }

        /* Dashboard Grid */
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .stat-card { background: white; border-radius: var(--radius-lg); padding: 1.5rem; box-shadow: var(--shadow); transition: all 0.3s ease; position: relative; overflow: hidden; }
        .stat-card:hover { transform: translateY(-5px); box-shadow: var(--shadow-xl); }
        .stat-card::before { content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: var(--primary); }
        .stat-card.success::before { background: var(--success); }
        .stat-card.danger::before { background: var(--danger); }
        .stat-card.warning::before { background: var(--warning); }
        .stat-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .stat-icon { width: 48px; height: 48px; border-radius: var(--radius); display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: white; }
